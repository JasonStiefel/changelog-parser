name: Unit Testing
on:
  pull_request:
    branches: main
    paths:
    - src/**
    - pyproject.toml

jobs:
  Test:
    name: Install and Test
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - run: pip install -e .[test]
    - run: coverage run -m pytest --junitxml=pytest.xml
    - run: coverage xml
    - uses: MishaKav/pytest-coverage-comment@main
      with:
        pytest-xml-coverage-path: ./coverage.xml
        junitxml-path: ./pytest.xml
    - id: pylint
      shell: bash
      run: >-
        pylint src
        --msg-template '::{category} title=pylint,file={path},line={line},lineEnd={end_line},col={column},endColumn={end_column}::[{msg_id}] {msg}'
        | sed -r '/^::(error|warning)/! s/^::(\S+) title=pylint/::notice title=pylint - \1/g'
        | tee /dev/tty0
        | sed -nr 's/^Your code has been rated at ([^ ]+)/score=\1/' >> "$GITHUB_OUTPUT"